<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>


    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>ToDoList</title>
</head>
<body>
    

    <div id="app" class="k_container">
        <h1>ToDo list</h1>

        <div class="input_area my-5">

            <input 
            v-model.trim="toDoList"
            @keyup.enter="addNewTodo" 
            class="form-control form_k" type="text" placeholder="New ToDo">

            <button @click="addNewTodo" type="button" class="btn btn-light k_button">Add new</button>

        </div>

        <div class="lists">
            <ul v-if="todo.length > 0">
                <li v-for="(todoList, index) in todo"  @click="todoList.done = !todoList.done" :class="{'cancella' : todoList.done}">
                    {{todoList.text}}  
                    <i @click="removeTodo(index)"
                    class="fa-solid fa-xmark"></i>
                </li> 
                
                
            </ul>
            <h3 v-else>La lista ToDo Ã¨ vuota</h3>
            
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
